  <head>
    <meta charset="utf-8" />

    <!-- TODO: insert url of page -->
    <meta property="“og:url“" content="#" />

    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicons/favicon-16x16.png"
    />

    <link
      rel="mask-icon"
      href="assets/favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#19216c" />
    <meta name="theme-color" content="#19216c" />
    <link rel="icon" type="image/x-icon" href="assets/favicons/favicon.ico" />

    <style type="text/css">
      body,
      html {
        height: 100%;
      }
      @keyframes animate-blocks {
        0% {
          background: #f4ba64;
        }
        25% {
          background: #f4ba64;
        }
        25.25% {
          background: #35469c;
        }
        100% {
          background: #35469c;
        }
      }
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
      }
      .loading-spinner {
        width: 200px;
        height: 200px;
        position: relative;
        transform: translateZ(0) scale(1);
        backface-visibility: hidden;
        transform-origin: 0 0;
      }
      .loading-spinner div {
        position: absolute;
        width: 40px;
        height: 40px;
        background: #35469c;
        animation: animate-blocks 1s linear infinite;
        box-sizing: content-box;
      }
    </style>

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <mds-root>
      <div class="loading-container">
        <div class="loading-spinner">
          <div style="left: 59px; top: 59px; animation-delay: 0s"></div>
          <div style="left: 101px; top: 59px; animation-delay: 0.25s"></div>
          <div style="left: 59px; top: 101px; animation-delay: 0.75s"></div>
          <div style="left: 101px; top: 101px; animation-delay: 0.5s"></div>
        </div>
      </div>
    </mds-root>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on('init', user => {
          if (!user) {
            window.netlifyIdentity.on('login', () => {
              document.location.href = '/admin/';
            });
          }
        });
      }
    </script>
  </body>
</html>
