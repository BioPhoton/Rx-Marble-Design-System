<h1>Examples per Operator</h1>
<div class="text-block">
  <p></p>
</div>
<div class="preview-block">
  <figure role="group" *ngFor="let examplePerOperator of examplesPerOperator">
    <img
      [class]="examplePerOperator.styleClass"
      [src]="examplePerOperator.img"
      alt="{{ examplePerOperator.alt }}"
      loading="lazy"
    />
    <figcaption>
      <span *ngIf="examplePerOperator.desc">{{ examplePerOperator.desc }}</span>
    </figcaption>
  </figure>
</div>
