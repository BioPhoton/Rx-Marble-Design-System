<h1>Error</h1>
<div class="text-block">
  <p>Error symbolizes one possible end of an observable.</p>
</div>
<div class="preview-block">
  <figure role="group" *ngFor="let error of errors">
    <img
      [class]="error.styleClass"
      [src]="error.img"
      alt="{{ error.alt }}"
      loading="lazy"
    />
    <figcaption>
      <span *ngIf="error.desc">{{ error.desc }}</span>
    </figcaption>
  </figure>
</div>
