<h1>Event In Time</h1>
<div class="text-block">
  <p></p>
</div>
<div class="preview-block">
  <figure role="group" *ngFor="let eventInTime of eventInTimes">
    <img [src]="eventInTime.img" alt="{{ eventInTime.alt }}" loading="lazy" />
    <figcaption>
      <span *ngIf="eventInTime.object">Object: {{ eventInTime.object }}</span>
      <span *ngIf="eventInTime.shape">Shape: {{ eventInTime.shape }}</span>
    </figcaption>
  </figure>
</div>
