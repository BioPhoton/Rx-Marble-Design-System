<h1>Alternative Shape</h1>
<div class="text-block">
  <p>
    Its also possible to use images, emoticons and so on.
  </p>
</div>
<div class="preview-block">
  <figure role="group" *ngFor="let alternativeShape of alternativeShapes">
    <img
      [class]="alternativeShape.styleClass"
      [src]="alternativeShape.img"
      alt="{{ alternativeShape.alt }}"
    />
    <figcaption>
      <span *ngIf="alternativeShape.desc">{{ alternativeShape.desc }}</span>
    </figcaption>
  </figure>
</div>
