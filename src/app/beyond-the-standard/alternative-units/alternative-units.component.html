<h1>Alternative Units</h1>
<div class="text-block">
  <p>
    Time Span is here to specify a certain duration of time. Of course you can
    also use any other imaginary unit of time like a moment ;-)
  </p>
</div>
<div class="preview-block">
  <figure role="group" *ngFor="let alternativeUnit of alternativeUnits">
    <img
      [class]="alternativeUnit.styleClass"
      [src]="alternativeUnit.img"
      alt="{{ alternativeUnit.alt }}"
      loading="lazy"
    />
    <figcaption>
      <span *ngIf="alternativeUnit.desc">{{ alternativeUnit.desc }}</span>
    </figcaption>
  </figure>
</div>
