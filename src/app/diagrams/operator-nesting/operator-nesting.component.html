<h1>Operator Nesting</h1>
<div class="text-block">
  <p></p>
</div>
<div class="preview-block">
  <figure role="group" *ngFor="let operatorNesting of operatorNestings">
    <img
      [class]="operatorNesting.styleClass"
      [src]="operatorNesting.img"
      alt="{{ operatorNesting.alt }}"
    />
    <figcaption>
      <span *ngIf="operatorNesting.desc">{{ operatorNesting.desc }}</span>
    </figcaption>
  </figure>
</div>
