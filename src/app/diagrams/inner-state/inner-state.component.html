<h1>Inner State</h1>
<div class="text-block">
  <p></p>
</div>
<div class="preview-block">
  <figure role="group" *ngFor="let innerState of innerStates">
    <img
      [class]="innerState.styleClass"
      [src]="innerState.img"
      alt="{{ innerState.alt }}"
      loading="lazy"
    />
    <figcaption>
      <span *ngIf="innerState.desc">{{ innerState.desc }}</span>
    </figcaption>
  </figure>
</div>
