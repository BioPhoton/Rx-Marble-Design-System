name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Deploy to Firebase Hosting preview channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_RX_MARBLE_DESIGN_SYSTEM }}'
          expires: 14d
          channelId: ${{ github.head_ref }}
          projectId: rx-marble-design-system
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels

      - name: Comment a pull_request with the preview channel URL
        uses: mb2dev/github-action-comment-pull-request@1.0.0
        with:
          message: You can see the changes made by this PR in the preview on ${{ steps.previewDeployStep.outputs.details_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
